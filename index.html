<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First CSS-grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="header grid-item">
            <div class="menu">
                <div class="logo"></div>
                <div class="hamburger-menu"></div>

                <ul class="page-menu">
                    <li>Home</li>
                    <li>My Works</li>
                    <li>My clients</li>
                    <li>Contact me</li>
                </ul>

            </div>

            <div class="star"></div>

        </div>

        <div class="main grid-item">
            <div class="myworks">
                <div class="frame"></div>
                <div class="gallery">
                    <div class="gallary-image"></div>
                    <div class="gallary-image"></div>
                    <div class="gallary-image"></div>
                    <div class="gallary-image"></div>
                    <div class="gallary-image"></div>
                    <div class="gallary-image"></div>
                </div>

            </div>

            <div class="myclients">
                <div class="bevel">
                    <div class="internal-layot">            <!-- Внутри деление на два столбца: слева иконка, справа остальное-->
                        <div class="bevel-icon"></div>
                        <div class="bevel-text"></div>
                    </div>     
                </div>
                <div class="bevel">
                    <div class="internal-layot">            <!-- Внутри деление на два столбца: слева иконка, справа остальное-->
                        <div class="bevel-icon"></div>
                        <div class="bevel-text"></div>
                    </div> 
                </div>

            </div>

            <div class="association">
                <div class="contact">
                    <div class="message"></div>
                    <div class="contact-form"></div>
    
                </div>
    
                <div class="social-media">
                    <div class="facebook"></div>
                    <div class="instagram"></div>
                    <div class="linkedin"></div>
    
                </div>
            </div>



        </div>

        <footer class="grid-item">
            FOOTER
        </footer>



    </div>

    
</body>
</html>
